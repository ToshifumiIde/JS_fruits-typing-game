<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>果物の名前 タイピングゲーム</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="backgroundShadow">
      <div class="container">
        <div class="targetBox">
          <p id="target" class="caution">
            （ここにタイプする果物の名前が英語で表示されます）
          </p>
          <p id="targetIcon">Click To Start</p>
          <p class="info">
            Score: <span id="score">0</span>
            Miss: <span id="miss">0</span>
            <br class="brSp" />
            Counter: <span id="counter">0</span>/<span id="clearCounter">0</span>
          </p>
          <p class="timer">Timer: <span id="time">00:00.00</span></p>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
